[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = blib/**/*
ignore = .build/**/*
ignore = local/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/test-data
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = blib/**/*
ignore = .build/**/*
ignore = local/**/
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/test-data
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi

[SortLines::Naturally]
select = .gitignore

[UniqueLines]
select = .gitignore
